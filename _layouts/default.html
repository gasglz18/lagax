<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div style="text-align: center; padding: 20px 0;">
          <img src="LOGO%20LAGAX.jpg" alt="LAGAX Logo" style="max-width: 180px; width: 80%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 15px;">
          <h1 class="header" style="margin: 15px 0 5px 0; font-size: 2.2rem; letter-spacing: 2px;">{{ site.title }}</h1>
          <p style="color: #667eea; font-weight: 600; margin: 0; font-size: 0.95rem;">Tu Comercializadora de Confianza</p>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Productos y Servicios lagax S.A de C.V.</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
