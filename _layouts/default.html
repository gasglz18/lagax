<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      .header-logo {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease, filter 0.4s ease !important;
        cursor: pointer;
      }
      
      .header-logo:hover {
        transform: translateY(-15px) scale(1.15) !important;
        box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6), 0 0 30px rgba(118, 75, 162, 0.3) !important;
        filter: brightness(1.1) drop-shadow(0 10px 20px rgba(102, 126, 234, 0.5)) !important;
      }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div style="text-align: center; padding: 40px 20px 30px 20px;">
          <img src="LOGO%20LAGAX.jpg" alt="LAGAX Logo" class="header-logo" style="max-width: 200px; width: 70%; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); margin-bottom: 30px; display: block; margin-left: auto; margin-right: auto;">
          <h1 class="header" style="margin: 20px 0 10px 0; font-size: 2.5rem; letter-spacing: 3px; line-height: 1.2;">{{ site.title }}</h1>
          <p style="color: #667eea; font-weight: 600; margin: 15px 0 0 0; font-size: 1rem; letter-spacing: 0.5px;">Tu Comercializadora de Confianza</p>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Productos y Servicios lagax S.A de C.V.</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
