<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    {% include seo-meta.html %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.min.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container-fluid px-md-5">
        <a class="navbar-brand" href="#home">
          <img src="LOGO%20LAGAX.jpg" alt="LAGAX Logo" class="logo-nav me-3">
          <span class="brand-text">LAGAX</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#quienes-somos">Quiénes Somos</a></li>
            <li class="nav-item"><a class="nav-link" href="#productos-servicios">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#ubicaciones">Ubicaciones</a></li>
            <li class="nav-item"><a class="nav-link" href="#contactanos">Contacto</a></li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-light ms-2" id="darkModeToggle" title="Modo oscuro">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section>
        {{ content }}
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
      <div class="container text-center">
        <p class="mb-2"><small>&copy; 2024 Productos y Servicios Lagax S.A de C.V.</small></p>
        <p class="mb-0"><small>Comercializadora Industrial | Importación • Exportación • Logística</small></p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS (minified) -->
    <script src="{{ '/assets/js/main.min.js' | relative_url }}"></script>
  </body>
</html>
