<!-- Meta tags optimizados para SEO y performance -->
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="language" content="Spanish">
<meta name="revisit-after" content="5 days">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="theme-color" content="#667eea">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Open Graph -->
<meta property="og:locale" content="es_MX">
<meta property="og:type" content="website">
<meta property="og:site_name" content="LAGAX">

<!-- Preload Críticos -->
<link rel="preload" as="style" href="{{ '/assets/css/style.min.css' | relative_url }}?v=2">
<link rel="preload" as="font" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2" crossorigin>

<!-- DNS Prefetch y Preconnect para Terceros -->
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="https://www.google-analytics.com">
<link rel="dns-prefetch" href="//js.hs-scripts.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- Google Search Console -->
<!-- Reemplaza XXXXX con tu token de verificación de Google search console -->
<!-- <meta name="google-site-verification" content="XXXXX"> -->

<!-- Microsoft Bing Webmaster -->
<!-- Reemplaza XXXXX con tu token de verificación de Bing webmaster -->
<!-- <meta name="msvalidate.01" content="XXXXX"> -->

<!-- Verificación Pinterest -->
<!-- <meta name="pinterest-site-verification" content="XXXXX"> -->

<!-- Performance: Eliminación de recursos bloqueantes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
